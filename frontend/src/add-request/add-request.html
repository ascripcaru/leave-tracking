<template>
    <require from="eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"></require>
    <require from="bootstrap-select/css/bootstrap-select.min.css"></require>

    <div class="col-sm-9">
        <h3><i class="glyphicon glyphicon-plus"></i> Add a new leave request here</h3>
        <hr>

        <form submit.delegate = "submit(images)" id="add-request">
            <div class="form-group">
                <label class="control-label">Leave type</label>

                <abp-select
                    element.bind="leaveType"
                    selected-value.bind="selectedLeave"
                    collection.bind="leaveTypes"
                    object-key="value">
                </abp-select>
            </div>

            <div class="form-group">
                <label>Start date</label>

                <abp-datetime-picker
                    options.bind="pickerOptions"
                    element.bind="sPick"
                    model.bind="start">
                </abp-datetime-picker>

            </div>

            <div class="form-group">
                <label>End date</label>
                <abp-datetime-picker
                    options.bind="pickerOptions"
                    element.bind="ePick"
                    model.bind="end">
                </abp-datetime-picker>
            </div>

            <div class="form-group">
                <label class="control-label">Comment</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value.bind="comment"/>
            </div>

            <div class="form-group">
                <label class="control-label">Number of days you want to take</label>
                <input
                    readonly
                    type="number"
                    class="form-control"
                    placeholder="Choose a date"
                    value.bind="dateDiff"/>
            </div>

            <div class="form-group">
                <label class="control-label">Files</label>
                <input
                    type="file"
                    class="form-control"
                    files.bind="images"
                    multiple/>
            </div>

            <button
                data-analytics-category="leave-request" data-analytics-action="create"
                class="btn btn-primary ${canSave ? '' : 'disabled'}"
                type="submit">
                Submit
            </button>
        </form>
    </div>
</template>
