<template>
    <div class="col-sm-12">
        <h3><i class="fa fa-list"></i> User stats</h3>
        <button class="btn btn-default" click.trigger="print()">Print</button>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Days per year</th>
                    <th scope="col">Pending</th>
                    <th scope="col">Taken</th>
                    <th scope="col">Remaining</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="user of users">
                    <td>${user.fullName}</td>
                    <td>${user.daysPerYear}</td>
                    <td>${user.pending}</td>
                    <td>${user.taken}</td>
                    <td><strong>${user.holidays}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
