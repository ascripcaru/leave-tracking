<template>
    <form class="form-horizontal" submit.delegate="submit()">
        <div class="form-group">
            <label class="col-xs-3 control-label">Holiday name</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="holiday.name & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Holiday description</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="holiday.description & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Holiday date</label>
            <div class="col-xs-9">
                <abp-datetime-picker
                    options.bind="pickerOptions"
                    element.bind="date"
                    model.bind="holiday.date">
                </abp-datetime-picker>
            </div>
        </div>

        <button
            data-analytics-category="legal-holiday"
            data-analytics-action="create/update"
            data-analytics-label="${ctaButtonLabel}"
            class="btn btn-primary col-xs-offset-3"
            type="submit"
            disabled.bind="canSave">
            <i class="fa fa-check"></i>
            ${ctaButtonLabel}
        </button>

        <button
            data-analytics-category="legal-holiday"
            data-analytics-action="delete"
            if.bind="isEdit"
            click.delegate="delete()"
            class="btn btn-danger pull-right">
            Delete
        </button>
    </form>
</template>
