<template>
  <require from="bootstrap-calendar/css/calendar.css"></require>
  <require from="./calendar.css"></require>
  <spinner show.bind="isLoading"></spinner>

  <div show.bind="!isLoading" class="panel col-md-12">
    <h3><i class="glyphicon glyphicon-calendar"></i> Calendar</h3>
    <hr>

    <div class="page-header">
      <div class="pull-right form-inline">
        <div class="btn-group">
          <button click.delegate="navigateTo('prev')" class="btn btn-primary" data-calendar-nav="prev">
            &lt;&lt; Prev
          </button>

          <button click.delegate="navigateTo('today')" class="btn" data-calendar-nav="today">
            Today
          </button>

          <button click.delegate="navigateTo('next')" class="btn btn-primary" data-calendar-nav="next">
            Next &gt;&gt;
          </button>
        </div>
        <div class="btn-group">
          <button click.delegate="switchViewTo('year')" class="btn btn-warning" data-calendar-view="year">
            Year
          </button>

          <button click.delegate="switchViewTo('month')" class="btn btn-warning active" data-calendar-view="month">
            Month
          </button>

          <button click.delegate="switchViewTo('week')" class="btn btn-warning" data-calendar-view="week">
            Week
          </button>
        </div>
      </div>

      <h3></h3>
      <small></small>
    </div>

    <div id="calendar"></div>

    <div>
      <h4>Legend</h4>
      <div repeat.for="item of legend" class="legend-item">
        <i class="event ${item.class}"></i>
        <span>${item.name}</span>
      </div>
    </div>

    <div class="modal fade" id="events-modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>

          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
