<template>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h3 if.bind="!recoverKey">Forgot your password?</h3>
            <h3 if.bind="recoverKey">Reset your password</h3>
            <spinner if.bind="loading"></spinner>

            <form id="loginForm" submit.delegate="recoverPassword()">
                <div class="form-group">
                    <input
                        if.bind="!recoverKey"
                        type="text"
                        class="form-control"
                        placeholder="Type in the email associated with the account ..."
                        value.bind="user.email & validate:rules">
                </div>

                <div class="form-group">
                    <input
                        if.bind="recoverKey"
                        type="password"
                        class="form-control"
                        placeholder="Type in your new password"
                        value.bind="user.password & validate:passwordRules">
                </div>

                <div class="form-group">
                    <input
                        if.bind="recoverKey"
                        type="password"
                        class="form-control"
                        placeholder="Retype your password"
                        value.bind="user.newPassword & validate:passwordRules">
                </div>


                <div class="form-group">
                    <button disabled.bind="!loading && !canSave" type="submit" class="btn btn-primary btn-block">
                        ${buttonText}
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
