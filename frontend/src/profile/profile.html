<template>
    <spinner show.bind="!userLoaded"></spinner>

    <ai-dialog show.bind="userLoaded">
        <ai-dialog-body>
            <div  class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">${user.firstName} ${user.lastName}</h3>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2" align="center">
                            <img alt="User Pic" src="${user.avatar}" class="img-circle img-responsive">
                        </div>

                        <div class="col-xs-7 col-sm-8 col-md-9">
                            <ul>
                                <li>Start date: ${user.startDate | dateFormat}</li>
                                <li>Project: ${user.project}</li>
                                <li>Role: ${user.role}</li>
                                <li>Total days/year: ${user.daysPerYear}</li>
                                <li>Pending days: ${user.pending}</li>
                                <li>Taken days: ${user.taken}</li>
                                <li><strong>Days remaining: ${user.holidays}</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </ai-dialog-body>
    </ai-dialog>
</template>
